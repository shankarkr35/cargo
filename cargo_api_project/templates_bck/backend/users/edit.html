{% extends 'admin/base.html' %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Dashboard</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'admin-dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active"><a href="{% url 'user-management' %}">User List</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Edit User</h3>
            <form enctype="multipart/form-data" method="POST" class="uform">
              </div>
                <div class="card-body">
                
                {% csrf_token %}
                    <input type="hidden" name="csrfmiddlewaretoken" value="">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name :</label>
                    <input type="text" class="form-control" id="title" placeholder="Title.*" value="{{list.name}}">
                    <span class="text-danger font-weight-bold" id="title-err"></span>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email :</label>
                    <input type="text" class="form-control" id="email" placeholder="Email.*" value="{{list.email}}">
                    <span class="text-danger font-weight-bold" id="email-err"></span>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone :</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone.*" value="{{list.phone}}" maxlength="10">
                    <span class="text-danger font-weight-bold" id="phone-err"></span>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Password :</label>
                    <input type="text" class="form-control" id="password" value="{{list.password}}" placeholder="Password.*">
                    <span class="text-danger font-weight-bold" id="password-err"></span>
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputFile">Profile Image :</label>
                    <div class="white-box">
                        {% if list.image %}
                        <input type="file" id="file" name="file" class="dropify" data-default-file="{{MEDIA_URL}}{{list.image.url}}" /> 
                        {% else %}
                        <input type="file" id="file" name="file" class="dropify" data-default-file="/static/default.png" />
                        {% endif %}
                    </div>
                  </div>
                </div>
                <div class="card-footer" id="save-btn-conatiner">
                  <button type="button" class="btn btn-danger" id="save-btn-custom">Save</button>
                </div>
            </div>
            </form>
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  
<script>
    document.querySelectorAll('input[type="number"]').forEach(input=>{
        input.oninput = () =>{
            if(input.value.length > input.maxLength) input.value = input.value.slice(0,input.maxLength);
        }
    })
</script>   
<script>
    $(document).ready(function() 
    {
        $('.dropify').dropify();
    });

    $(function () {
        $('#description').summernote({
          height: 200,
        });
        
        $('#arpostDescription').summernote('justifyRight');
      });
</script>
<script>
    $(document).ready(function(){
        $(document).on('click','#save-btn-custom',function(){
          const reg_email = /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
          var title = $('#title').val();
          var email = $('#email').val();
          var phone = $('#phone').val();
          var password = $('#password').val();
          if(title=="")
          {
              $('#title').addClass('is-invalid');
              $('#title-err').text('Enter Name.*');
          }else{
              $('#title').removeClass('is-invalid');
              $('#title-err').text('');
          }
          if(email=="")
          {
              $('#email').addClass('is-invalid');
              $('#email-err').text('Enter Email.*');
          }else if(!reg_email.test(email)){
            $('#email').addClass('is-invalid'); 
            $('#email-err').text('Enter valid email address.*');
               
          }else{
              $('#email').removeClass('is-invalid');
              $('#email-err').text('');
          }
          if(phone=="")
          {
              $('#phone').addClass('is-invalid');
              $('#phone-err').text('Enter Phone.*');
          }else if(phone.length!=10){
              $('#phone').addClass('is-invalid');
              $('#phone-err').text('Enter 10 Digit Phone.*');
          }else{
              $('#phone').removeClass('is-invalid');
              $('#phone-err').text('');
          }
          if(password=="")
          {
              $('#password').addClass('is-invalid');
              $('#password-err').text('Enter Password.*');
          }else if(password.length < 6){
            $('#password').addClass('is-invalid');
            $('#password-err').text("Pasword should be greater than 6 digit").css('font-style','italic');;     
          }else{
              $('#password').removeClass('is-invalid');
              $('#password-err').text('');
          }
          if(title!="" && email!="" &&reg_email.test(email) && phone!="" && phone.length==10 && password!="" &&password.length>=6)
          {
              var fd = new FormData();
              var files = $('#file')[0].files[0];
              
              fd.append('files',files);
              fd.append('title',title);
              fd.append('email',email);
              fd.append('phone',phone);
              fd.append('password',password);
              fd.append('id',"{{list.id}}");
              fd.append('csrfmiddlewaretoken',$('input[name="csrfmiddlewaretoken"]').val())
                $.ajax({
                    url: '{% url 'update-user' %}',
                    method: "POST",
                    //mimeType: "multipart/form"
                    data: fd,
                    contentType: false,
                    processData: false,
                    //dataType: "JSON",
                    beforeSend: function(){
                    $('#title').removeClass('is-invalid');
                    $('#title-err').text('');
                    
                    $("#save-btn-conatiner").html('<div class="spinner-border text-danger text-right"></div>');
                   },
                    success: function(data) {
                     
                      if ((data != null) && (data.msg == 'Updated')) 
                      {
                        sessionStorage.setItem('updated',true);
                        window.location.href = '{% url 'user-management'%}';
                      } else if((data != null) && (data.msg == 'already exists')) {
                        $('#email').addClass('is-invalid');
                        $('#email-err').text('Email already Exist.*');
                      }
                    },complete:function(data){
                     $("#save-btn-conatiner").html('<button type="button" class="btn btn-danger" id="save-btn-custom">Save</button>');
                   }
                });
            }

        })
    })
</script>

<script>
    $(document).ready(function() 
    {
        $('.dropify').dropify();
        $('.select2').select2();
        $('.select2bs4').select2({
        theme: 'bootstrap4'
        });
    });
</script>

{% endblock content %}
