{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Cargo-App | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- IonIcons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/dist/css/adminlte.min.css'%}"
    />
    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/dropify/dist/css/dropify.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/sweetalert/sweetalert.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css' %}"
    />
    <!-- Select2 -->
    <link
      rel="stylesheet" 
      href="{% static 'assets/admin/plugins/select2/css/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}"
    />
    <!-- summernote -->
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/summernote/summernote-bs4.css' %}"
    />
    <!-- Ekko Lightbox -->
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/ekko-lightbox/ekko-lightbox.css' %}"
    />
    <!-- iCheck for checkboxes and radio inputs -->
    <link
      rel="stylesheet"
      href="{% static 'assets/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <!-- jQuery -->
    <script src="{% static 'assets/admin/plugins/jquery/jquery.min.js' %}"></script>
  </head>
  <style>
    .main-sidebar {
      position: fixed !important;
    }
  </style>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              data-widget="pushmenu"
              href="#"
              role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          
          
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
          <!-- Navbar Search -->
          <li class="nav-item">
            <div class="navbar-search-block">
              <form class="form-inline">
                <div class="input-group input-group-sm">
                  <input
                    class="form-control form-control-navbar"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-navbar"
                      type="submit"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                    <button
                      class="btn btn-navbar"
                      type="button"
                      data-widget="navbar-search"
                    >
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </li>

          <!-- Notifications Dropdown Menu -->
          <li class="nav-item dropdown">
            <a
              class="nav-link"
              data-toggle="dropdown"
              href="#"
            >
              <i class="far fa-bell"></i>
              <span class="badge badge-warning navbar-badge">15</span>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
              <span class="dropdown-item dropdown-header"
                >15 Notifications</span
              >
              <div class="dropdown-divider"></div>
              <a
                href="#"
                class="dropdown-item"
              >
                <i class="fas fa-envelope mr-2"></i> 4 new messages
                <span class="float-right text-muted text-sm">3 mins</span>
              </a>

              <div class="dropdown-divider"></div>
              <a
                href="#"
                class="dropdown-item"
              >
                <i class="fas fa-file mr-2"></i> 3 new reports
                <span class="float-right text-muted text-sm">2 days</span>
              </a>
              <div class="dropdown-divider"></div>
              <a
                href="#"
                class="dropdown-item dropdown-footer"
                >See All Notifications</a
              >
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              data-widget="fullscreen"
              href="#"
              role="button"
            >
              <i class="fas fa-expand-arrows-alt"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/auth/signout/"
              class="nav-link"
              role="button"
            >
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </li>
          <li
            class="nav-item"
            style="display: none"
          >
            <a
              class="nav-link"
              data-widget="control-sidebar"
              data-slide="true"
              href="#"
              role="button"
            >
              <i class="fas fa-th-large"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->
    </div>
  </body>
</html>
