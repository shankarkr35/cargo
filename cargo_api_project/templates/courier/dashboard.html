{% extends 'courier/base.html' %}
{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Welcome to {{user.fullname}} Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
         <!-- /.col -->
         <div class="col-12 col-sm-6 col-md-3">
          <a href="/courier/orders-management/">
          <div class="info-box">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-shopping-bag"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">Total Orders</span>
              <span class="info-box-number">
                {{ records.orders }}
              </span>
            </div>
            <!-- /.info-box-content -->
          </div>
          </a>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->
          <!-- /.col -->
          <div class="col-12 col-sm-6 col-md-3 d-none">
            <a href="/auth/user-management/">
           <div class="info-box mb-3">
             <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>

             <div class="info-box-content">
               <span class="info-box-text">All Customers</span>
               <span class="info-box-number">{{ records.users }}</span>
             </div>
             <!-- /.info-box-content -->
           </div>
           </a>
           <!-- /.info-box -->
         </div>
         <!-- /.col -->
           <!-- /.col -->
           <div class="col-12 col-sm-6 col-md-3">
            <a href="/courier/driver-management/">
           <div class="info-box mb-3">
             <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>

             <div class="info-box-content">
               <span class="info-box-text">All Drivers</span>
               <span class="info-box-number">{{ records.drivers }}</span>
             </div>
             <!-- /.info-box-content -->
           </div>
           </a>
           <!-- /.info-box -->
         </div>
         <!-- /.col -->
        <div class="col-12 col-sm-6 col-md-3">
          <a href="/courier/orders-management/"/>
        <div class="info-box mb-3">
          <span class="info-box-icon bg-success elevation-1"><i class="fas fa-shopping-cart"></i></span>

          <div class="info-box-content">
            <span class="info-box-text">Total Sales</span>
            <span class="info-box-number">{{ records.total_delivery_amount }}  KWD</span>
          </div>
          <!-- /.info-box-content -->
        </div>
        </a>
        <!-- /.info-box -->
      </div>
        </div>
        <!-- /.row -->
      </div>
      
      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  {% endblock content %}
